autoload:
  propel:
    name:           propel
    path:           %SF_SYMFONY_LIB_DIR%/plugins/sfPropelPlugin/lib/vendor/propel
    recursive:      on

  creole:
    name:           creole
    path:           %SF_SYMFONY_LIB_DIR%/plugins/sfPropelPlugin/lib/vendor/creole
    recursive:      on

  propel_class:
    name:           propel class
    files:
      Propel:       %SF_SYMFONY_LIB_DIR%/plugins/sfPropelPlugin/lib/propel/sfPropelAutoload.php

  propel_addon:
    name:           propel addon
    path:           %SF_SYMFONY_LIB_DIR%/plugins/sfPropelPlugin/lib
    recursive:      on
    exclude:        [vendor]
